{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}

        <div class="wmg-item">
          <div class="wmg-thumbnail">
            <div class="wmg-thumbnail-content">
              <media:image image="{image}" maximumHeight="300" alt="" class="img-thumbnail" />
            </div>
            <div class="wmg-arrow"></div>
          </div>
          <div class="wmg-details">
            <span class="wmg-close"></span>
            <div class="wmg-details-content">
                <div class="row">
                  <div class="col-md-6">
                    <media:image image="{image}" maximumHeight="400" alt="" />
                  </div>
                  <div class="col-md-6">
                    {neos:contentElement.editable(property: 'headline', tag: 'h3')} <hr>
                    {neos:contentElement.editable(property: 'text')}
                  </div>
                </div>
            </div>
          </div>
        </div><!-- .wmg-item -->
