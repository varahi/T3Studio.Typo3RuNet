<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<head>
<body>
<f:section name="body"> 
    <div class="main-wrapper">
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
          {parts.mainMenu -> f:format.raw()}
      </div>  
      <div class="row">
        <div class="col-sm-12">
          <f:render partial="Subheader" arguments="{_all}"/> 
          <f:render partial="Share42" arguments="{_all}"/>      
          <div class="content">  
            <div class="text-area">      
              {content.main -> f:format.raw()} 
              <div class="clear"></div>
            </div> 
          </div>        
        </div> 
      </div>
    </div>
    <f:render partial="Footer" arguments="{_all}"/>
    </div>  
</f:section>
<f:section name="bodyScripts">
</f:section>
</body>
</html>
